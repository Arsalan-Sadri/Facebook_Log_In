<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- BOOTSTRAP STYLESHEET -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Sign-in</title>
  </head>
  <body>
    <script>
      // INITIALIZE AND SETUP THE SDK
      window.fbAsyncInit = function() {
        FB.init({
          appId: "<-- APPLICATION ID -->",
          cookie: true,
          xfbml: true,
          version: "v3.3"
        });

        FB.getLoginStatus(function(response) {
          handleLoginStatusResponse(response);
        });
      };

      // LOADING FACEBOOK SDK FOR JS
      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      // HANDLING FB.getLoginStatus() RESPONSE  
      function handleLoginStatusResponse(response) {
        console.log("handleLoginStatusResponse");
        console.log(response);
        if (response.status === "connected") {
        } else {
          console.log("Ah!! Not connected!");
        }
      }

      // HANDLING FB.getLoginStatus() RESPONSE FOR 
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          handleLoginStatusResponse(response);
        });
      }

      // LOG-IN IN 2 DIFFERENT WAYS VIA VARIOUS LOG-IN DIALOGS
      // 1- Use FB.login() from the JavaScript SDK 
      function fbLogin() {
        FB.login(
          function(response) {
            handleLoginStatusResponse(response);
          },
          { scope: "public_profile,email" }
        );
      }
    </script>

    <!-- FRONT-END DESIGN LAYOUT -->
    <div class="jumbotron">
      <h1 class="text-center">Log in via Facebook</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <!-- 2- Use the Login Button -->
          <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
          </fb:login-button>
          <br />
          <br />
          <br />
          <!-- 2- Use the Login Button -->
          <div
            class="fb-login-button"
            data-width=""
            data-size="large"
            data-button-type="continue_with"
            data-auto-logout-link="true"
            data-use-continue-as="true"
          ></div>
          <br />
          <br />
          <br />
          <button type="button" class="btn btn-large btn-primary" onclick="fbLogin();">
            Log in with Facebook
          </button>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
